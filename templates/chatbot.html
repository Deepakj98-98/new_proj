<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message.user .message {
            background-color: #007bff;
            color: white;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 15px;
        }

        .chat-message.bot .message {
            background-color: #f1f1f1;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h4 class="text-center">Smart Skill Support Chatbot</h4>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const chatBox = document.getElementById('chat-box');

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.innerHTML = `<span class="message">${userInput}</span>`;
            chatBox.appendChild(userMessage);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send user query to backend
            try {
                const response = await fetch('/chatbot/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                });

                const result = await response.json();
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot';

                if (response.ok) {
                    botMessage.innerHTML = `<span class="message">${result.response}</span>`;
                } else {
                    botMessage.innerHTML = `<span class="message text-danger">Error: ${result.error}</span>`;
                }

                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'chat-message bot';
                errorMessage.innerHTML = `<span class="message text-danger">An error occurred. Please try again later.</span>`;
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            // Clear input field
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
