<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Skill Support (SSS)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel=""
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="main-wrapper" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Smart Skill Support (SSS)</h3>
                                    </div>
                                    <h6 class="h5 mb-0">AIMLCZG628T DISSERTATION</h6>
                                    <p class="text-primary mt-5 mb-8">Deepak J Bhat ~ 2022AC05034</p>
                                    <form method="post" id="sessionForm" enctype="multipart/form-data" action="/">
                                        <div class="form-group">
                                            <label for="models">Choose a model:</label>
                                            <select name="models" id="models" class="form-control">
                                                <option value="finetuned_bart">Fine-Tuned BART</option>
                                                <option value="flant5">Flan T5</option>
                                                <option value="t5_small">T5 Small (SLM)</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Choose a role:</label>
                                            <select name="role" id="role" class="form-control">
                                                <option value="dev">Developer</option>
                                                <option value="ba">Business Analyst</option>
                                                <option value="management">Management/Leadership</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="filter">Choose a filter:</label>
                                            <select name="filter" id="filter" class="form-control">
                                                <option value="low">Low</option>
                                                <option value="high">High</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="fileID">Upload Files:</label>
                                            <input type="file" id="fileID" name="files" accept=".docx, .pdf, .mp4, .wav, .mp3, .png, .jpeg, .jpg" multiple required class="form-control-file" />
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit File/Files</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <p class="lead text-white">"Click on qdrant button to integrate"</p>
                                        <a href="/chatbot" class="btn btn-primary">Qdrant</a>
                                    </div>
                                </div>  
                            </div>
                        </div>
                        <!-- Transcripts Section -->
                        <div id="transcripts-section" class="mt-5">
                            <h4>Transcripts</h4>
                            <div>
                                <ul>
                                    {% for file in transcript_files %}
                                    <li>
                                        {{ file }} - 
                                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-primary">Download</a>
                                        <a href="{{ url_for('download_file', filename=file) }}" target="_blank" class="btn btn-sm btn-secondary">View</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            
                                <!-- Transcripts will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
